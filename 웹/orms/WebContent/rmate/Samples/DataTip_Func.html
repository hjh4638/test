<!-- 사용자 정의 설정 시작 -->
<script language="JavaScript" type="text/javascript">

window.onload = function()
{
	rMateChartInit();
}

// -----------------------1번 차트 flashVars 설정 시작-----------------------
// 차트 레이아웃 URL 경로. 반드시 설정하십시오.
var layoutURL = encodeURIComponent("./LayoutXml/DataTip_Func_Layout.xml");	
var flashVars = "layoutURL="+layoutURL;

// 데이타를 URL 경로를 통해 가져올 경우 설정하십시오.
// 배열형태로 데이터를 삽입할 경우 주석처리나 삭제하십시오.
// 배열형태와 같이 사용할 경우, 우선순위는 배열형태 데이터 삽입입니다.
var dataURL =encodeURIComponent("./DataXml/multiData.xml");	
flashVars += "&dataURL="+dataURL;


/*
// ------------------------- 데이터팁 사용자 정의 함수 -----------------------------------------------------
// 챠트에서 showDataTips="true" 설정 후 마우스 오버 시 보이는 데이터팁 정의
// layout XML 에서 Chart 속성을 넣을때 dataTipJsFunction를 주고, 만든 javascript 함수명을 넣어줍니다
// 예) <Column3DChart showDataTips="true" dataTipJsFunction를="dataTipFunc">
//
// 파라메터 설명
// seriesId : layout XML에서 부여한 series의 id가 있을 경우, 해당 id를 보내줍니다.
// seriesName : 시리즈의 displayName 으로 정의한 시리즈 이름을 보내줍니다.
// xName : X 축에 displayName 을 정의하였다면 X축의 displayName을 보내줍니다.
// yName : Y 축에 displayName 을 정의하였다면 Y축의 displayName을 보내줍니다.
// data : 해당 item의 값을 표현하기 위해 입력된 data(row값에 해당 - data로 입력된 종류에 따라 XML의 내용 또는 배열이 됩니다)
// values : 해당 item의 값 (배열로 전달되며, 챠트 종류에 따라 아래와 같이 들어옵니다.)
            BarSeries     0:x축값 1:y축값
            ColumnSeries  0:x축값 1:y축값
            AreaSeries    0:x축값 1:y축값
            BubbleSeries  0:x축값 1:y축값 2:radius값
            LineSeries    0:x축값 1:y축값
            HLOCSeries    0:x축값 1:open값 2:low값 3:high값 4:close값
            PieSeries     0:값 1:퍼센트값 2:nameFiled명
*/
function dataTipFunc(seriesId, seriesName, index, xName, yName, data, values)
{
	return "<font Size='11' color='#CC3300'>데이터팁 사용자 정의</font>\nseriesId:"+seriesId
			+"<br><font size='11' color='#0000FF'>현재 데이터 : </font>"
			+"<b>"+seriesName+"</b>"+"\nitemIndex:"+index
			+"<br><font size='11' color='#0000FF'>xDisplayName : </font>"+"<b><font size='11'>"+xName+"</font></b>"
			+"<br><font size='11' color='#0000FF'>yDisplayName : </font>"+"<b><font size='11'>"+yName+"</font></b>"
			+"\ndata:"+data+"\nvalues:"+values;
}

<!-- 사용자 정의 설정 끝  -->
</script>
</head>

<body>
	<div class="wrap">
		<div class="header">
			<div class="header_title">
				<p>Column 3D Chart</p>
			</div>
		</div>
		<div class="content">
			<script language="javascript">
				<!--
					rMateChartCreate("chart1","../Component/rMateChart",flashVars, 600, 400, "#FFFFFF");
				// -->
			</script>
		</div>
		<div class="footer">
			<div class="footer_button">
			<a href="#" onclick="javascript:window.open('./LayoutXml/DataTip_Func_Layout.xml', '_blank', 'width=1024 height=768 scrollbars=yes')">
			<img src="./Images/viewLayout.png" width="100" height="22" border="0"/></a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="#" onclick="javascript:window.open('./DataXml/multiData.xml', '_blank', 'width=1024 height=768 scrollbars=yes')">
			<img src="./Images/viewData.png" width="100" height="22" border="0"/></a>
			</div>
		</div>
	</div>
</body>
