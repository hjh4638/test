<!-- 사용자 정의 설정 시작 -->
<script language="JavaScript" type="text/javascript">

window.onload = function()
{
	rMateChartInit();
}

// -----------------------1번 차트 flashVars 설정 시작-----------------------
// 차트 레이아웃 URL 경로. 반드시 설정하십시오.
var layoutURL = encodeURIComponent("./LayoutXml/Matrix2D_Image.xml");	
var flashVars = "layoutURL="+layoutURL;


// 데이타를 URL 경로를 통해 가져올 경우 설정하십시오.
// 배열형태로 데이터를 삽입할 경우 주석처리나 삭제하십시오.
// 배열형태와 같이 사용할 경우, 우선순위는 배열형태 데이터 삽입입니다.
var dataURL =encodeURIComponent("./DataXml/matrixData.xml");	
flashVars += "&dataURL="+dataURL;

function vertiFunc(value)
{
	if(value == 0.5)
		return "A지역";
	else if(value == 1.5)
		return "B지역";
	else if(value == 2.5)
		return "C지역";
	else if(value == 3.5)
		return "D지역";
	else if(value == 4.5)
		return "E지역";
	else
		return "";
}

function horiFunc(value)
{
	if(value == 0.5)
		return "A 시";
	else if(value == 1.5)
		return "B 시";
	else if(value == 2.5)
		return "C 시";
	else if(value == 3.5)
		return "D 시"
	else
		return "";
}


function labelJsFunc(seriesId, index, data, values)
{
	return values[2]+" Ea";
}

function tipFunc(seriesId, seriesName, index, xName, yName, data, values)
{
	var hori = horiFunc(values[0]);
	var verti =	vertiFunc(values[1]);
	return "<font color='#0000ff' size='12'>"+seriesName+"</font>\n"+hori+"\n"+verti+"\n"+values[2]+" Ea";
}


<!-- 사용자 정의 설정 끝  -->
</script>
</head>

<body>

		<div class="header">
			<div class="header_title">
				<p>Matrix Chart</p>
			</div>
		</div>
		<div class="content">
			<script language="javascript">

				&nbsp;&nbsp;&nbsp;&nbsp;

				<img src="./Images/viewData.png" width="100" height="22" border="0"/></a>
			</div>
		</div>
	</div>
</body>
