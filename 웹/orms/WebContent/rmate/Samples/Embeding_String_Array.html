<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="./JS/AC_OETags.js" language="javascript"></script>
<script src="./JS/rMateChart.js" language="javascript"></script>
<script src="./JS/rMateChartLicense.js" language="javascript"></script>

<style type="text/css">

body
{ 
	margin: 0px; 
	overflow:hidden 
}

.wrap
{
	position:absolute;
	top:40px;
	left:50%;
	width:600px;
	height:550px;
	margin: 0 0 0 -300px;
}

.header
{
	position:absolute;
	width:100%;
}

.header_title
{
	font-family:verdana;
}

.header_description
{
	font-family:arial;
}

.content
{
	position:absolute;
	top:90px;
}

.footer
{
	position:absolute;
	left:0px;
	right:0px;
	bottom:0px;
	text-align:center;
}

.footer_button{}

</style>

<!-- 사용자 정의 설정 시작 -->
<script language="JavaScript" type="text/javascript">

window.onload = function()
{
	rMateChartInit();
}


// -----------------------차트  flashVars 설정 시작-----------------------
// rMate 차트와 스크립트 간의 동기화가 완료된 후 호출되는 함수를 지시하여
// 이 함수를 통하여 레이아웃과 데이터를 차트에 입력합니다.
// 따라서 레이아웃과 데이터의 XML 경로를 입력하지 않습니다.

var flashVars; 

//동기화가 완료 돼었을 때 호출 할 함수를 정의 하십시오.

var rMateOnLoadCallFunction = "rMateChartOnLoad";
flashVars += "&rMateOnLoadCallFunction="+rMateOnLoadCallFunction;

// -----------------------차트  flashVars 설정 끝-----------------------


// rMate 차트와  스크립트 간의 동기화가 완료되면 호출하는 함수입니다. 
// 사용자는 이 함수를 flashVars에 반드시 등록해야 합니다.
// 여기서 작업을 하십시오.
// 차트 콜백함수 4개 존재합니다.
// 1. setLayout - 스트링으로 작성된 레이아웃 XML을 삽입합니다.
// 2. setData - 배열로 작성된 데이터를 삽입합니다.
// 3. setLayoutURL - 레이아웃 XML 경로를 지시합니다.
// 4. setDataURL - 데이터 XML 경로를 지시합니다.

function rMateChartOnLoad()
{
	//예제1. 레이아웃 스트링 형태,데이터 배열 형태 
	document.getElementById("chart").setLayout(layoutStr);
	document.getElementById("chart").setData(chartData);
	
	//예제2. 레이아웃 XML URL경로, 데이터 배열 형태
	//document.getElementById("chart").setLayoutURL(layoutURL);
	//document.getElementById("chart").setData(chartData);
	
	//예제3. 레이아웃 스트링 형태, 데이터 XML URL경로
	//document.getElementById("chart").setLayout(layoutStr);
	//document.getElementById("chart").setDataURL(dataURL);
	
	//예제4. 레이아웃 URL, 데이터 URL
	//document.getElementById("chart").setLayoutURL(layoutURL);
	//document.getElementById("chart").setDataURL(dataURL);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = "<rMateChart cornerRadius='12' borderStyle='solid'>"
	+"<Options><Caption text='Annual Report'/></Options>"
	+"<Line2DChart showDataTips='true'>"
	+"<horizontalAxis><CategoryAxis categoryField='Month'/></horizontalAxis>"
	+"<series><Line2DSeries yField='Profit' displayName='Profit' itemRenderer='CircleItemRenderer' radius='5'>"
	+"<showDataEffect><SeriesInterpolate/></showDataEffect>"
	+"<lineStroke><Stroke color='0x339966' weight='2'/></lineStroke>"
	+"<stroke><Stroke color='0x339966' weight='2'/></stroke>"
	+"</Line2DSeries>"
	+"</series></Line2DChart></rMateChart>";

// 차트 데이터(배열 형식)
var chartData = [{"Month":"Jan", "Profit":10000, "Cost":5000, "Revenue":5000},
	{"Month":"Feb", "Profit":15000, "Cost":7000, "Revenue":8000},
	{"Month":"Mar", "Profit":12000 , "Cost":6000, "Revenue":6000},
	{"Month":"Apr", "Profit":30200, "Cost":4000, "Revenue":26200},
	{"Month":"May", "Profit":28000, "Cost":10000, "Revenue":18000},
	{"Month":"Jun", "Profit":12000, "Cost":5000, "Revenue":7000},
	{"Month":"Jul", "Profit":22000, "Cost":10000, "Revenue":12000},
	{"Month":"Aug", "Profit":13000, "Cost":6000, "Revenue":7000},
	{"Month":"Sep", "Profit":22000, "Cost":10000, "Revenue":12000},
	{"Month":"Oct", "Profit":29000, "Cost":8000, "Revenue":21000},
	{"Month":"Nov", "Profit":18000, "Cost":7500, "Revenue":10500},
	{"Month":"Dec", "Profit":30000, "Cost":12000, "Revenue":18000} ];

</script>

<!-- 사용자 정의 설정 끝  -->
</head>

<body>
	<div class="wrap">
		<div class="header">
			<div class="header_title">
				<P>- 레이아웃(차트 유형 및 스타일) : 스트링 형식<br/>
				- 차트 데이터 : 배열 형식</p>
			</div>
			<div class="header_description">
				<p>* 모든 차트 생성 시 동일하게 적용 가능합니다.(소스 보기 참고)</p>
			</div>
		</div>
		<div class="content">
			<script>
				<!--  //여러 차트를 동적으로 표현하기 위해서 콤비네이션 차트 swf 파일 활용
					rMateChartCreate("chart","../Component/rMateChart",flashVars, 600, 400, "#FFFFFF");
				// -->
			</script>
		</div>
	</div>
</body>
</html>
