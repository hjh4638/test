<!-- 사용자 정의 설정 시작 -->
<script language="JavaScript" type="text/javascript">

window.onload = function()
{
	rMateChartInit();
}

// -----------------------1번 차트 flashVars 설정 시작-----------------------
// 차트 레이아웃 URL 경로. 반드시 설정하십시오.
var layoutURL = encodeURIComponent("./LayoutXml/Matrix2D_Renderer.xml");	
var flashVars = "layoutURL="+layoutURL;


// 데이타를 URL 경로를 통해 가져올 경우 설정하십시오.
// 배열형태로 데이터를 삽입할 경우 주석처리나 삭제하십시오.
// 배열형태와 같이 사용할 경우, 우선순위는 배열형태 데이터 삽입입니다.
var dataURL =encodeURIComponent("./DataXml/matrixData2.xml");	
flashVars += "&dataURL="+dataURL;

function vertiJsFunc(value)
{

	if(value==0.5)
		return "A 제품";
	else if(value==1.5)
		return "B 제품";
	else if(value==2.5)
		return "c 제품";
	else if(value==3.5)
		return "D 제품";
	else if(value==4.5)
		return "E 제품";
	else if(value==5.5)
		return "F 제품";
	else
		return "";
}

function horiJsFunc(value)
{
	if(value==0.5)
		return "1월";
	else if(value==1.5)
		return "2월";
	else if(value==2.5)
		return "3월";
	else if(value==3.5)
		return "4월";
	else if(value==4.5)
		return "5월";
	else if(value==5.5)
		return "6월";
	else if(value==6.5)
		return "7월";
	else if(value==7.5)
		return "8월";
	else if(value==8.5)
		return "9월";
	else if(value==9.5)
		return "10월";
	else if(value==10.5)
		return "11월";
	else if(value==11.5)
		return "12월";
	else
		return "";
}

function labelJsFunc(seriesId, index, data, values)
{
	return values[2]+"개";
}

function tipFunc(seriesId, seriesName, index, xName, yName, data, values)
{
	var hori = horiJsFunc(values[0]);
	var verti =	vertiJsFunc(values[1]);
	return "<font color='#0000ff' size='12'>"+seriesName+"</font>\n"+hori+"\n"+verti+"\n"+values[2]+"개";
}

<!-- 사용자 정의 설정 끝  -->
</script>
</head>

<body>
	<div class="wrap">
		<div class="header">
			<div class="header_title">
				<p>Matrix Chart</p>
			</div>
		</div>
		<div class="content">
			<script language="javascript">

				<img src="./Images/viewData.png" width="100" height="22" border="0"/></a>
			</div>
		</div>
	</div>
</body>
