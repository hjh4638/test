<head>

<style type="text/css">
body { margin: 0px; overflow:hidden }

.wrap
{
	position:absolute;
	top:40px;
	left:50%;
	width:500px;
	height:600px;
	margin: 0 0 0 -230px;
}

.header
{ 
	position:absolute;
	width:100%;
}
 
.header_title
{
	top:0px;
	font-family:verdana;
	text-align:center;
}

.content
{
	position:absolute;
	top:36px;

}

.footer
{
	position:absolute;
	left:0px;
	right:0px;
	bottom:2px; 
	text-align:center;
}

</style>


<!-- 사용자 정의 설정 시작 -->
<script language="JavaScript" type="text/javascript">

window.onload = function()
{
	rMateChartInit();
}

// -----------------------1번 차트 flashVars 설정 시작-----------------------
// 차트 레이아웃 URL 경로. 반드시 설정하십시오.
var layoutURL = encodeURIComponent("./LayoutXml/Bubble_3D_Custom_Fill_Layout.xml");	
var flashVars = "layoutURL="+layoutURL;


// 데이타를 URL 경로를 통해 가져올 경우 설정하십시오.
// 배열형태로 데이터를 삽입할 경우 주석처리나 삭제하십시오.
// 배열형태와 같이 사용할 경우, 우선순위는 배열형태 데이터 삽입입니다.
var dataURL =encodeURIComponent("./DataXml/bubbleMultiData2.xml");	
flashVars += "&dataURL="+dataURL;


/*
// -------------------- 채우기 색 사용자 정의 함수 ----------------------------------------------------------------
// 차트의 채우기 색을 특정 조건에 따라 지정하는 사용자 정의 함수입니다.
// layout XML 에서 Series 속성을 넣을 때 fillJsFunction 을 주고, 만든 javascript 함수명을 넣어줍니다.
//
// 예) <Pie2DSeries field="Profit" fillJsFunction="fillJsFunc">
//
// 파라메터 설명
// seriesId : 해당 아이템의 아이디.
// index : 해당 아이템의 인덱스.
// values : 해당 item의 값 (배열로 전달되며, 차트 종류에 따라 아래와 같이 들어옵니다.)
            BarSeries     0:x축값 1:y축값
            ColumnSeries  0:x축값 1:y축값
            AreaSeries    0:x축값 1:y축값
            BubbleSeries  0:x축값 1:y축값 2:radius값
            LineSeries    0:x축값 1:y축값
            HLOCSeries    0:x축값 1:open값 2:low값 3:high값 4:close값
            PieSeries     0:값 1:퍼센트값 2:nameField명

			**
			* From-To Chart 에서 minField 를 지정했다면 values 의 마지막 인덱스 값에 minField 값이 들어옵니다.
*/
function fillJsFunc(seriesId, index, values)
{
	if(values[2] > 2000)
		return "0xFF3366";
	else if(values[2] > 1000)
		return "0xFFFF33";
	else
		return "0xFF9999";	
}

<!-- 사용자 정의 설정 끝  -->
</script>

<body>
	<div class="wrap">
		<div class="header">
			<div class="header_title">
				<p>Bubble 3D Chart</p>
			</div>
		</div>
		<div class="content">
			<script language="javascript">
				<!--
					rMateChartCreate("chart1","../Component/rMateChart",flashVars, 500, 500, "#FFFFFF");
				// -->
			</script>
		</div>
		<div class="footer">
			<div class="footer_button">
				<a href="#" onclick="javascript:window.open('./LayoutXml/Bubble_3D_Custom_Fill_Layout.xml', '_blank', 'width=1024 height=768 scrollbars=yes')">
				<img src="./Images/viewLayout.png" width="100" height="22" border="0"/></a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="#" onclick="javascript:window.open('./DataXml/bubbleMultiData2.xml', '_blank', 'width=1024 height=768 scrollbars=yes')">
				<img src="./Images/viewData.png" width="100" height="22" border="0"/></a>
			</div>
		</div>
	</div>
</body>
