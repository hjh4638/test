<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title></title>
<script src="./JS/AC_OETags.js" language="javascript"></script>
<script src="./JS/rMateChart.js" language="javascript"></script>
<script src="./JS/rMateChartLicense.js" language="javascript"></script>

<style type="text/css">

body
{ 
	margin: 0px; 
	overflow:hidden 
}

.wrap
{
	position:absolute;
	top:40px;
	left:50%;
	width:600px;
	height:580px;
	margin: 0 0 0 -300px;
}

.header
{
	position:absolute;
	width:100%;
}

.header_title
{
	font-family:verdana;
	text-align:center;
}

.header_description
{
	height:80px;
	font-family:arial;
	font-size:15px;
}

.content
{
	position:absolute;
	top:120px;
}

.footer
{
	position:absolute;
	left:0px;
	right:0px;
	bottom:0px;
	text-align:center;
}

.footer_button{}

.footer_description
{
	border:2px solid #b7babc;
	position:relative;
	top:10px;
	font-family:arial;
}

</style>

<!-- 사용자 정의 설정 시작 -->
<script language="JavaScript" type="text/javascript">

window.onload = function()
{
	rMateChartInit();
}

// -----------------------1번 차트 flashVars 설정 시작-----------------------
// 차트 레이아웃 URL 경로. 반드시 설정하십시오.
var layoutURL = encodeURIComponent("./LayoutXml/SideBar_Basic.xml");	
var flashVars = "layoutURL="+layoutURL;


// 데이타를 URL 경로를 통해 가져올 경우 설정하십시오.
// 배열형태로 데이터를 삽입할 경우 주석처리나 삭제하십시오.
// 배열형태와 같이 사용할 경우, 우선순위는 배열형태 데이터 삽입입니다.
var dataURL =encodeURIComponent("./DataXml/multiData2.xml");	
flashVars += "&dataURL="+dataURL;

// 사이드바 메뉴 사용으로 설정.(기본값 : false)
flashVars += "&useSideBar=true";

<!-- 사용자 정의 설정 끝  -->
</script>
</head>

<body>
	<div class="wrap">
		<div class="header">
			<div class="header_title">
				<p>Side Bar</p>
			</div>
			<div class="header_description"><p>
				사이드바 메뉴를 사용하기 위해 flashVars 변수에서 useSideBar=true 로 설정하였습니다.<br/>
				현재 보이는 사이드바 메뉴 아이템(그리기 도구, 이미지로 저장, 인쇄)가 기본값입니다.<br/>
				소스보기를 참고하여 주십시오.</p>
			</div>
		</div>
		<div class="content">
			<script language="javascript">
				<!--
					rMateChartCreate("chart1","../Component/rMateChart",flashVars, 600, 400, "#FFFFFF");
				// -->
			</script>
		</div>
		<div class="footer">
			<div class="footer_button">
				<a href="#" onclick="javascript:window.open('./LayoutXml/SideBar_Basic.xml', '_blank', 'width=1024 height=768 scrollbars=yes')">
				<img src="./Images/viewLayout.png" width="100" height="22" border="0"/></a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="#" onclick="javascript:window.open('./DataXml/multiData2.xml', '_blank', 'width=1024 height=768 scrollbars=yes')">
				<img src="./Images/viewData.png" width="100" height="22" border="0"/></a>
			</div>
		</div>
	</div>
</body>
</html>
