<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta http-equiv="Content-Style-Type" content="text/css" />

<title></title>
<script src="./JS/AC_OETags.js" language="javascript"></script>
<script src="./JS/rMateChart.js" language="javascript"></script>
<script src="./JS/rMateChartLicense.js" language="javascript"></script>
<link rel="styleSheet" href="rMateStyle.css"/>
<style type="text/css">
body { margin: 0px; overflow:hidden }
</style>


<!-- 사용자 정의 설정 시작 -->
<script language="JavaScript" type="text/javascript">

window.onload = function()
{
	rMateChartInit();
}

// -----------------------1번 차트 flashVars 설정 시작-----------------------
// 차트 레이아웃 URL 경로. 반드시 설정하십시오.
var layoutURL = encodeURIComponent("./LayoutXml/Click_Column_3D_Layout.xml");	
var flashVars = "layoutURL="+layoutURL;


// 데이타를 URL 경로를 통해 가져올 경우 설정하십시오.
// 배열형태로 데이터를 삽입할 경우 주석처리나 삭제하십시오.
// 배열형태와 같이 사용할 경우, 우선순위는 배열형태 데이터 삽입입니다.
var dataURL =encodeURIComponent("./DataXml/singleData.xml");	
flashVars += "&dataURL="+dataURL;


/*
// 챠트에서 item클릭시 불려지는 함수 설정
// layout XML 에서 Chart 속성을 넣을때 itemClickJsFunction를 주고,만든 javascript 함수명을 넣어줍니다
// 예) <Column3DChart showDataTips="true" itemClickJsFunction="chartClick">
//
// 파라메터 설명
// seriesId : layout XML에서 부여한 series의 id가 있을 경우, 해당 id를 보내줍니다.
// displayText : 화면상에 보여주는 dataTip(마우스 올라갔을때 보여주는 박스-tooltip)의 내용
// index : 클릭된 item(막대나 파이조각등)의 index 번호 - 맨 왼쪽 또는 맨 위 것이 0번입니다
// data : 해당 item의 값을 표현하기 위해 입력된 data(row값에 해당 - data로 입력된 종류에 따라 XML의 내용 또는 배열이 됩니다)
// values : 해당 item의 값 (배열로 전달되며, 챠트 종류에 따라 아래와 같이 들어옵니다.)
            BarSeries     0:x축값 1:y축값
            ColumnSeries  0:x축값 1:y축값
            AreaSeries    0:x축값 1:y축값
            BubbleSeries  0:x축값 1:y축값 2:radius값
            LineSeries    0:x축값 1:y축값
            HLOCSeries    0:x축값 1:open값 2:low값 3:high값 4:close값
            PieSeries     0:값
*/
function chartClick(seriesId, displayText, index, data, values)
{
	//alert("seriesId:"+seriesId+"\ndisplayText:"+displayText+"\nindex:"+index+"\ndata:"+data+"\nvalues:"+values);
	chUrl = "http://www.riamore.net/index.html?code="+values[1];
	alert(chUrl);
	window.open(chUrl, '_blank');
}
<!-- 사용자 정의 설정 끝  -->
</script>
</head>

<body>
	<div class="wrap">
		<div class="header">
			<div class="header_title">
				<p>Column 3D Chart</p>
			</div>
		</div>
		<div class="content">
			<script language="javascript">
				<!--
					rMateChartCreate("chart1","../Component/rMateChart",flashVars, 600, 400, "#FFFFFF");
				// -->
			</script>
		</div>
		<div class="footer">
			<div class="footer_button">
			<a href="#" onclick="javascript:window.open('./LayoutXml/Click_Column_3D_Layout.xml', '_blank', 'width=1024 height=768 scrollbars=yes')">
			<img src="./Images/viewLayout.png" width="100" height="22" border="0"/></a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="#" onclick="javascript:window.open('./DataXml/singleData.xml', '_blank', 'width=1024 height=768 scrollbars=yes')">
			<img src="./Images/viewData.png" width="100" height="22" border="0"/></a>
			</div>
		</div>
	</div>
</body>
</html>
