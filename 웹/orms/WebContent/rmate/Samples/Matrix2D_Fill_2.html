<!-- 사용자 정의 설정 시작 -->
<script language="JavaScript" type="text/javascript">

window.onload = function()
{
	rMateChartInit();
}

// -----------------------1번 차트 flashVars 설정 시작-----------------------
// 차트 레이아웃 URL 경로. 반드시 설정하십시오.
var layoutURL = encodeURIComponent("./LayoutXml/Matrix2D_Fill_2.xml");	
var flashVars = "layoutURL="+layoutURL;


// 데이타를 URL 경로를 통해 가져올 경우 설정하십시오.
// 배열형태로 데이터를 삽입할 경우 주석처리나 삭제하십시오.
// 배열형태와 같이 사용할 경우, 우선순위는 배열형태 데이터 삽입입니다.
var dataURL =encodeURIComponent("./DataXml/matrixData4.xml");	
flashVars += "&dataURL="+dataURL;

function vertiJsFunc(value)
{
	if(value==0.5)
		return "학고";
	else if(value==1.5)
		return "FF";
	else if(value==2.5)
		return "F";
	else if(value==3.5)
		return "D";
	else if(value==4.5)
		return "C";
	else if(value==5.5)
		return "B";
	else if(value==6.5)
		return "A";
	else
		return "";
}

function horiJsFunc(value)
{
	if(value==0.5)
		return "국어";
	else if(value==1.5)
		return "수학";
	else if(value==2.5)
		return "물리";
	else if(value==3.5)
		return "국사";
	else if(value==4.5)
		return "영어";
	else if(value==5.5)
		return "생물";
	else if(value==6.5)
		return "체육";
	else
		return "";
}

function fillJsFunc(seriesId, index, values)
{
	if(values[2]<10)
		return "0xffcb99";
	else if(values[2] >= 10 && values[2] <20)
		return "0xf68344";
	else if(values[2] >= 20)
		return "0xff6634";
}


function labelJsFunc(seriesId, index, data, values)
{
	return values[2]+" 명";
}

function tipFunc(seriesId, seriesName, index, xName, yName, data, values)
{
	var hori = horiJsFunc(values[0]);
	var verti =	vertiJsFunc(values[1]);
	var seriesName;
	if(values[2]<10)
		seriesName = "0 ~ 10명";
	else if(values[2] >= 10 && values[2] <20)
		seriesName = "10 ~ 20명";
	else if(values[2] >= 20)
		seriesName = "20 ~ 명";

	return "<font color='#0000ff' size='12'>"+seriesName+"</font>\n"+hori+"\n"+verti+"\n"+values[2]+" 명";
}


<!-- 사용자 정의 설정 끝  -->
</script>

<body>

</body>
