<!-- 사용자 정의 설정 시작 -->
<script language="JavaScript" type="text/javascript">

window.onload = function()
{
	rMateChartInit();
}

// -----------------------1번 차트 flashVars 설정 시작-----------------------
// 차트 레이아웃 URL 경로. 반드시 설정하십시오.
var layoutURL = encodeURIComponent("./LayoutXml/History_3D_Layout.xml");	
var flashVars = "layoutURL="+layoutURL;


// 데이타를 URL 경로를 통해 가져올 경우 설정하십시오.
// 배열형태로 데이터를 삽입할 경우 주석처리나 삭제하십시오.
// 배열형태와 같이 사용할 경우, 우선순위는 배열형태 데이터 삽입입니다.
var dataURL =encodeURIComponent("./DataXml/hugeData.xml");	
flashVars += "&dataURL="+dataURL;

<!-- 사용자 정의 설정 끝  -->
</script>

<body>
	<div class="wrap">
		<div class="header">
			<div class="header_title">
				<p>3D History Chart</p>
			</div>
			<div class="header_description">
					<p>히스토리 차트의 Displayer 를 3D 유형으로 표현하기 위해서 Displayer3D 를 정의합니다.</p>
					<p>차트 셀렉터의 속성인 liveDragging='false' 로 선언하여 <font color='#FF6600'>드래그에 의한 변화를 주지 않습니다.</font><br/>
					마우스를 완전히 뗀 후 디스플레이어 차트에 적용시킵니다.(퍼포먼스 향상을 위한 속성입니다.)</p>
					<p>레이아웃 보기를 참고하여 주십시오.</p>
			</div>
		</div>
		<div class="content">
			<script language="javascript">
				<!--

				<a href="#" onclick="javascript:window.open('./LayoutXml/History_3D_Layout.xml', '_blank', 'width=1024 height=768 scrollbars=yes')">
